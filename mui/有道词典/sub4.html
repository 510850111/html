<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div id="" style="margin-top: 25px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img id="headImg" class="mui-media-object mui-pull-left" src="imgs/appLogo.png">
							<div class="mui-media-body" id="name"></div>
						</a>
					</li>

				</ul>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/h.js" ></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var _index, _self, _prev
			mui.plusReady(function() {
				_self = plus.webview.currentWebview();
				_prev = plus.webview.getWebviewById('sub3.html');
				_index = plus.webview.getLaunchWebview(); //获取入口页
				_self.drag({
					direction: 'right',
					moveMode: 'followFinger'
				}, {
					view: _prev,
					moveMode: 'follow'
				}, function(e) {
					if(e.type == 'end' && e.result) {
						_index.evalJS('h("#navFooter").find("a").removeClass("mui-active"); h("#nav3").addClass("mui-active")'); //取消所有导航栏被选中的状态,增加第三个导航被选中
					}
				});
				h('#headImg').attr('src',plus.storage.getItem('headImg'));
				h('#name').html(plus.storage.getItem('snickname'));
			});
		</script>
	</body>

</html>
