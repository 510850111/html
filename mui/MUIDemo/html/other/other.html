			//清除缓存
			ClearCache.addEventListener('tap',function(){
				var CacheSize = 28.86;
				var confirmMessage = "是否清除" + CacheSize + "Mb的缓存?";
				var toastMessage = CacheSize+"Mb的缓存已经清除!";
				var btn = ['确认', '取消'];
				
				mui.confirm(confirmMessage,"",btn,function(e){
					if(e.index == 0){
						mui.toast(toastMessage);
					}else{
						mui.toast("点击了取消按钮");
					};
				},'div');
			});
