<div id="abc">羊驼（学名：Lama pacos）：为偶蹄目、骆驼科的动物，体重55-65千克，头体长度1200-2250毫米。外形有点像绵羊，一般栖息于海拔4000米的高原。
每群十余只或数十只，由1只健壮的雄驼率领。以高山棘刺植物为食。
发情季节争夺配偶十分激烈，每群中仅容1只成年雄驼存在。雌性羊驼妊娠期11.5个月，每胎1仔。春夏两季皆能繁殖。</div>
