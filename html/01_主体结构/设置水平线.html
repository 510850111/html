<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置水平线</title>
</head>

<body>

	<br />即将制作水平线<br />
    <hr />
    <br />水平线制作完成<br />

	<br />即将制作粗细为4px的水平线<br />
    <hr size="4px" />
    <br />粗细为4px的水平线制作完成<br />
    
    <br />即将制作粗细为6px的水平线<br />
    <hr size="6px" />
    <br />粗细为6px的水平线制作完成<br />
    
    <br />即将制作粗细为12px的水平线<br />
    <hr size="12px" />
    <br />粗细为12px的水平线制作完成<br />
    
    <br />即将制作宽度为100px水平线<br />
    <hr width="100px"  />
    <br />宽度为100px的水平线制作完成<br />
    
    <br />即将制作宽度为80%水平线<br />
    <hr width="80%"  />
    <br />宽度为80%的水平线制作完成<br />
    
    <br />即将制作粗细为12px且无无阴影的水平线<br />
    <hr size="12px" noshade/>
    <br />粗细为12px且无无阴影的水平线制作完成<br />
</body>

</html>
