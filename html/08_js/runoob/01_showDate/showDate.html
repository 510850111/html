<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>showDate</title>
	<script>
	function dispDate() {
		document.getElementById("demo").innerHTML = Date();
		dispDate();
	}
	</script>
</head>
<body>
	<h1>我的第一个JavaScript程序</h1>
	<p id="demo"> 这是一个段落</p>
	<button type="button" onclick="dispDate()">显示日期</button>
</body>
</html>
