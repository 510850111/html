<!DOCTYPE html>
<html lang="en">
<head>

	<title>弹出式窗口演示</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src = "js/index.js"></script>
</head>

		<div id="testField"> <p>看我</p> </div>
	</div>
	<div id="top">

			<div id="width_150" class="selectBox">宽度为150</div>
			<div id="width_200" class="selectBox">宽度为200</div>
			<div id="height_100" class="selectBox">高度为100</div>

			<div id="height_200" class="selectBox">高度为200</div>
		</div>
		<div id="operation">
			<div id="reset" class="operationBtn">恢复</div>
			<div id="affirm" class="operationBtn">确认</div>
		</div>

	</div>
