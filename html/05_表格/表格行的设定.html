<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表格行的设定</title>
</head>

<body>
	<table width="155" height="38" border="1px" frame="box">
		<tr align="center">
		<td>居中对齐</td>
		</tr>

		<tr align="left">
			<td>左对齐</td>
		</tr>

		<tr align="right">
			<td>右对齐</td>
		</tr>
	</table>
	<br>
	<table width="155" height="38" border="1px" frame="box">
		<tr valign="middle">
			<td>水平居中</td>
		</tr>
	</table>

</body>
</html>
