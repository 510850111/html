<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表格边框</title>
</head>

<body>
	<table border="8px">	<!--编辑边框的宽度-->
		<tr>
			<td>内容与边界的距离</td>
		</tr>
	</table>	
	<br />
	<table border="1px" bordercolor="#FF0000">
		<tr>
			<td>边框的颜色为FF0000</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="box">
		<tr>
			<td>显示整个边框</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="void">
		<tr>
			<td>不显示边框</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="hsides">
		<tr>
			<td>显示上下边框</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="vsides">
		<tr>
			<td>显示左右边框</td>
		</tr>
	</table>
	<br /> 
	<table border="1px" frame="above">
		<tr>
			<td>显示上边框</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="below">
		<tr>
			<td>显示下边框</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="lhs">
		<tr>
			<td>显示左边框</td>
		</tr>
	</table>
	<br />
	<table border="1px" frame="rhs">
		<tr>
			<td>显示右边框</td>
		</tr>
	</table>6
</body>
</html>
