<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>编辑图像矩形热区</title>
</head>

<body>
	<h1> 设置热区 </h1>
    <img src="images/8.jpg" border="0" usemap="#Map" />		<!--设置插入图片并对图片设置热区-->
    <map name = "Map" >		<!--设置热区开始-->
    	<area shape "rect" coords = "0,0,100,180" href="插入图片img.html">	
    </map>
    
</body>
</html>
