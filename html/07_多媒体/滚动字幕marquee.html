<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>滚动字幕marquee</title>
</head>

<body bgcolor="CCCCCC" align="center">
	<hr size="3px" noshade="noshade">
	<marquee behavior="scroll"  width="500px" height="500px"> 滚动字幕播出 </marquee>
	<hr size="3px" noshade="noshade">
    <br />
    <hr size="3px" noshade="noshade">
    <marquee behavior="slide"  width="500px" height="500px"> 滚动字幕播出,停止滚动 </marquee>
    <hr size="3px" noshade="noshade">
    <br />
    <hr size="3px" noshade="noshade">
    <marquee behavior="alternate"  width="500px" height="500px"> 滚动字幕播出,滚回去 </marquee>
    <hr size="3px" noshade="noshade">
    <br />
    	<hr size="3px" noshade="noshade">
   	 <marquee align="middle"  bgcolor="00FF00" direction="down" behavior="alternate" width="500px" height="500px"> 
     		滚动字幕播出down 
   	 	<marquee bgcolor="00FF00" direction="left" behavior="alternate" width="500px" height="500px"> 
          		滚动字幕播出left
     			<marquee bgcolor="00FF00" direction="right" behavior="alternate" width="500px" height="500px"> 
          			滚动字幕播出right
         					<marquee bgcolor="00FF00" direction="up" behavior="alternate" width="500px" height="500px"> 
          				滚动字幕播出up
	         				</marquee>
	         			</marquee>
	         		</marquee>
	         	</marquee>
	<hr size="3px" noshade="noshade">         	
<br />
	<hr size="3px" noshade="noshade">
          <marquee align="middle" bgcolor="00FF00" direction="left" behavior="alternate" width="500px" height="500px">
          	left
          	<marquee align="middle" bgcolor="00FF00" direction="up" behavior="alternate" width="500px" height="500px">
          		up
          		<marquee align="middle" bgcolor="00FF00" direction="right" behavior="alternate" width="500px" height="500px">
          			right	 	
          			<marquee align="middle" bgcolor="00FF00" direction="down" behavior="alternate" width="500px" height="500px">
          		 	 	down
          		 	</marquee>
          		</marquee>
          	</marquee>
          </marquee>
          <hr size="3px" noshade="noshade">
<br />
	<hr size="3px" noshade="noshade">
	<marquee scrollamount="50" align="middle" bgcolor="0000FF" direction="down" behavior="alternate" width="500px" height="500px" >
		down
		<marquee scrollamount="50" align="middle" bgcolor="0000FF" direction="right" behavior="alternate" width="500px" height="500px" >
			right
			<marquee scrollamount="50" align="middle" bgcolor="0000FF" direction="up" behavior="alternate" width="500px" height="500px" >
				
					<b>滚动播放速度为50</b>
				
			</marquee>
		</marquee>
	</marquee>
	<hr size="3px" noshade="noshade">
<br />
	<hr size="3px" noshade="noshade">
	<marquee onMouseOver="this.start()" onmouseout="this.stop()" bgcolor="00ffff" align="middle" width="500px" height="500px" behavior="alternate" direction="right">
       		 鼠标动作
        </marquee>
        <hr size="3px" noshade="noshade">

</body>
</html>
